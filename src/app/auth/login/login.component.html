<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- Container-fluid starts -->
  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-12">
        <div class="login-card card-block">

          <form class="md-float-material" [formGroup]="gpLogin" (submit)="loginUser(gpLogin.value)">
            <div class="text-center">
              <img src="assets/images/logo-black.png">
            </div>
            <h3 class="text-center txt-primary">
              Sign In to your account

            </h3>
            <div class="md-input-wrapper">
              <input type="email" class="md-form-control" formControlName="email" />
              <label>Email</label>
            </div>
            <div class="md-input-wrapper">
              <input type="password" class="md-form-control" formControlName="password"/>
              <label>Password</label>
            </div>
            <div class="row">
              <div class="col-sm-6 col-xs-12">
                <div class="rkmd-checkbox checkbox-rotate checkbox-ripple m-b-25">
                  &nbsp;

                </div>
              </div>
              <div class="col-sm-6 col-xs-12 forgot-phone text-right">
                <a routerLink="/gp-forgot-password" routerLinkActive="active" class="text-right f-w-600"> Forget Password?</a>
              </div>
            </div>
            <div class="row">
              <div class="md-input-wrapper">
                <gp-validations [error]="errors"></gp-validations>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-10 offset-xs-1">
                <button type="submit" [disabled]="!gpLogin.valid" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">LOGIN</button>
              </div>
            </div>
            <!-- <div class="card-footer"> -->
            <div class="col-sm-12 col-xs-12 text-center">
              <span class="text-muted">Don't have an account?</span>
              <a routerLink="/gp-register" routerLinkActive="active" class="f-w-600 p-l-5">Sign up Now</a>
            </div>
            <!-- </div> -->
          </form>
          <!-- end of form -->
        </div>
        <!-- end of login-card -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
